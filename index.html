<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="searchBox">
            <box-icon name='map' type='solid' color = "white"></box-icon>
            <input type="text" placeholder="enter your location">
            <button>
                <box-icon name='search' color = "white" ></box-icon>
            </button>
        </div>

        <div class="weatherBox">
            <div class="box">
                <div class="infoWeather">
                    <div class="weather">
                        <img src="images/cloudy.png" alt="cloudy">
                        <p class="temperature">16<span>Â°C</span></p>
                        <p class="desc">Cloudy Day</p>
                    </div>
                </div>
            </div>
        </div>


        <div class="weatherDetails">
            <div class="humidity">
                <box-icon name='water' size = "60px" color = "white"></box-icon>
                <div class="text">
                    <div class="infoHumidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
    
            <div class="wind">
                <box-icon name='wind' size="60px" color = "white"></box-icon>
                <div class="text">
                    <div class="infoWind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>


    </div>


    

    

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
